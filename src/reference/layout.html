<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Multiple Sheets</title>

    <!-- Normalize or reset CSS with your favorite library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">

    <!-- Load paper.css for happy printing -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/paper-css/0.4.1/paper.css">

    <!-- Set page size here: A5, A4 or A3 -->
    <!-- Set also "landscape" if you need -->
    <style>
        @page { size: A4 }
        body{ font-size: 8px}
        .tableGap{ font-size:1px; padding: 0px 0px; }
        table { background-color:white; color:black; border-collapse:collapse; }
        table, td, th { padding:2px 5px; border:1px solid #000; color-adjust:exact; }
        .actionListTable { font-size: 6px; }
    </style>
</head>

<!-- Set "A5", "A4" or "A3" for class name -->
<!-- Set also "landscape" if you need -->
<body class="A4">

    <!-- Each sheet element should have the class "sheet" -->
    <!-- "padding-**mm" is optional: you can set 10, 15, 20 or 25 -->
    <section class="sheet padding-10mm">
    <!-- Write HTML just like a web page -->
    </section>

    <!-- The second sheet -->
    <section class="sheet padding-10mm">

    <!-- Write HTML just like a web page -->
    <article>This is the second sheet.</article>

    </section>

</body>

</html>
